    <title>Korean Kitchen Party üçú</title>
    <style>
      .floating-ingredients {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;  /* FIX: You had this empty, set it to 0 */
        overflow: hidden;
      }

      .ingredient {
        position: absolute;
        width: 60px;
        height: auto;
        opacity: 0.4;
        animation: float-down var(--duration, 15s) linear infinite;
        animation-delay: var(--delay, 0s);
        left: var(--left, 50%);
        top: -100px;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
      }

      @keyframes float-down {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.4;
        }
        90% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      #root {
        position: relative;
        z-index: 1;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
